<!DOCTYPE html>
<html>
<head>
  <title>Force debugger</title>
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/d3-tip/example-styles.css"/>
  <link rel="stylesheet" type="text/css" href="css/force-debugger.css"/>

  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/d3-tip/index.js"></script>
</head>

<body>

  <div id=container>
    <div id=input>
      <textarea id=paste cols=80></textarea>
    </div>
    <div id=content>
      <svg id=view>
        <defs>
          <marker id="adjvee" viewBox="0 -5 10 10" refX="10" refY="0" markerUnits="userSpaceOnUse"
                  markerWidth="3" markerHeight="3" orient="auto">
            <path d="M0,-5 L10,0 L0,5 L3,0" stroke-width="0px" fill="#fa2"></path>
          </marker>
          <marker id="cenvee" viewBox="0 -5 10 10" refX="10" refY="0" markerUnits="userSpaceOnUse"
                  markerWidth="3" markerHeight="3" orient="auto">
            <path d="M0,-5 L10,0 L0,5 L3,0" stroke-width="0px" fill="#2cc"></path>
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <script type="text/javascript" src="js/force-debugger.js"></script>
</body>
</html>
